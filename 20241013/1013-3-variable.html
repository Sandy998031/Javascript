<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變數</title>
</head>

<body>
  <script>
//////////////////////////////
    console.log(b); //程式碼讀取有先後順序，由上往下，此時b不會報錯，但會顯示undefined

    //a=100;  //臨時變數，不應該這麼做
    var b=200;  //宣告變數，正式宣告一個變數存在
    var c;  //c有被宣告，但不是錯誤，只是還沒有定義(undefined)
    var e='hello'

  function test(){
    var d=100;
    console.log(b);  //b是一個全域變數，不管這套fn放在哪程式都可讀取，因為程式真正需要跑答案是在最下面的test()
    console.log(d);  //程式可讀取，但因為d宣告在一個fn內，只作用於該fn內
  }

test();

console.log(b);  //=200
//console.log(d);  //程式無法讀取，因為它是一個區間變數

////////////////////////////////
function test2(){
    var b=100;
    console.log(b);  //b=100
  }

  console.log('b=',b);  //b=200
  test2();
  console.log('b=',b);  //b=200

  /////////////////////////////

  console.log(e);  //hello(上面曾經定義過)

  if(true){
    var e=100;  //if的{}不是一個區間是一個區塊，仍是一個全域變數，e重新被宣告一次
    console.log(e);  //e=100
  }

  console.log(e);  //e=100

  var e=true;  //又可以再次重新被宣告，不好的副作用
  console.log(e);  //e=true

  </script>
</body>

</html>
