<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布林值</title>
</head>
<body>
  <script>
    /////////布林值///////
    a=100;
    b=100;
    c=200;
    strNum="200";

    console.log(a==b);  //true
    console.log(a!=b);  //false
    console.log(a==c);  //false
    console.log(a!=c);  //true,使用否定(!)
    console.log(c==strNum);  //true，兩個等於教不嚴謹
    console.log(c===strNum);  //false，三個等於較嚴謹，數字200不等於字串200

    console.clear();

    ////////比大小//////
    d=100;
    e=200;

    console.log(d>e);  //false
    console.log(d<e);  //true
    console.log(d>=100); //true

    console.clear();
    
    //////複合邏輯，將多個布林值組合起來比較，結果為布林值/////////
    //&&=and，等號兩邊都要正確才是true(只要一個false，結果就是false)

    console.log(true&&false&&true);  //false
    console.log(d===e&&c===a&&c>100);  //false

    //||=or，只要一邊正確就是true(只要碰到一個true，結果為true)

    console.log(false||false||true);  //true
    console.log(false||false||false);  //false

    // (true||false)&&(false||true);進階版寫法










  </script>
</body>
</html>
