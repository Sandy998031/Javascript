<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //物件object，專拿來存資料，陣列拿來計算整理用的
    let stdA = {
      name: 'Loki',
      age: 18,
      gender: 'male',
      alive: true,
      say: () => console.log('time waits for no one')
    };

    //stdA.say();  //time waits for no one

    /*
    //正規寫法，不會被汙染
    //const { name, age, gender, alive, say } = stdA;
    //const stdB = { name, age, gender, alive, say }
    const stdB = { ...stdA };  //結構與重構(上面兩行合併寫法))

    stdB.name = 'jack';
    stdB.age = 25;
    //stdA={name: 'Loki', age: 18, gender: 'male', alive: true, say: ƒ}
    //stdB={name: 'jack', age: 25, gender: 'male', alive: true, say: ƒ}

    stdA={...stdB};  //將變更後stdB重新蓋回stdA
    //stdA={name: 'jack', age: 25, gender: 'male', alive: true, say: ƒ}
    */

    const mdy = {
      name: 'jack',
      alive: false
    };

    /////////////方法1////////
    /*
    stdA = {
      ...stdA,
      name: 'jack',
      alive: false
    };  //利用物件屬性後者蓋前者特性
    //stdA={name: 'jack', age: 18, gender: 'male', alive: false, say: ƒ}
    */

    //////////////方法2////////////
    stdA = {
      ...stdA,
      ...mdy
    };

  </script>
</body>

</html>
