<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const ary = []
    for (let i = 0; i < 5; i++) {
      ary.push(`A${i * 3}`);
    }


    //////////////// 以前的方法，ES5////////////
    for (let idx = 0; idx < ary.length; idx++) {
      console.log(ary[idx]);
    } //A0,A3,A6,A9,A12

    ///////////////////////forEach.方法1///////////
    function showMe(val, idx) {
      console.log(`index=>${idx},value=>${val}`);
      //console.log(`index=>${idx}`);
    }

    ary.forEach(showMe);  //foreach，希望你提供一個fn，他會試著提供參數給你的fn

    ///////////////forEach.方法2////////////////////
    ary.forEach(function (val, idx) {  //省略宣告fn，直接匿名fn。一次性使用
      console.log(`index=>${idx},value=>${val}`);
    })

    ///////////forEach.方法3(箭頭fn)///////////
    ary.forEach((val, idx) => console.log(`index=>${idx},value=>${val}`));

    console.clear();


    for (const item of ary) { // 遍歷物件循環提出指定物(forof)
      console.log(item);
    }

    console.clear();

    //filter會對要保留的return true，不要的return false
    //對陣列移除指定元素，可以用filter弄出新陣列再重新指定給自己(只對陣列filter不會影響原來的陣列)
    ary = ary.filter((val) => val !== 'A9');  //A0,A3,A6,A12

    //map映射，抽取每個元素特定處理，再return放回原位置
    ary = ary.map((val) => val + '~~');  //A0~~,A3~~,A6~~,A12~~

    //filter是將所有true的值都顯示出來，find是只顯示第一個成立的值
    //reverse將陣列到序返還
    //sort按照順序重新排序後返還(通常用於字串排序非數字排序)

  </script>
</body>

</html>
