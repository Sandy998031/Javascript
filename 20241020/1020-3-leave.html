      if (i === 7) break  //破壞這個迴圈，直接結束for
      console.log(i);
    }

    console.clear();

    ////return，通常在fn內，控制這個fn返回什麼，fn的工作結束

      console.log('hello');
      return 'done';
      console.log('hello');
    }
