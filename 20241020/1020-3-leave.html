    //反之 0, null, undefined, 空字串都是 false
    // 布林值前面增加!有相反式的意思，例如 !false => true

    function parrot(str) {
      if (!str) {  //等價於str === undefined
        console.log('...鸚鵡看著你甚麼也沒說');
        return;
      }

      let j = 4;
      while (j > 0) {
        console.log('阿~~~阿~~~~~');
        if (str === 'mute') return;
        console.log(`${str}~~~~~~~~~`);
        j--;
      }
    }
    
    parrot()  //...鸚鵡看著你甚麼也沒說
