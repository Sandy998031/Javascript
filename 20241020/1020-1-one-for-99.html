<body>
	<script>

		//for，是利用一個自訂函數來決定迴圈跑幾次，直到條件不成立

		//產生99乘法表，會有i跟j個別處理兩個變數(2~9,1~9)。for會跑9*9次   
		for (let i = 2, j = 1; i < 10; j++) {
			console.log(`${i}*${j}=${i * j}`)
			if (j == 9) {
				i += 1, j = 0;
				if (i < 10) console.log(`-----------`)
			}
		}



	</script>

</body>
