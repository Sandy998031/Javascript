<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const str='hello world';
        console.log(str.length);  //檢查長度=11(空格也算)
        const ary=['A','A','A','A'];
        console.log(ary.length);

        console.clear();

        const strNum='100';
        const realNum=100;
        console.log(strNum+3+realNum);  //1003100
        console.log(strNum+(3+realNum));  //100103

        console.log(Number(strNum));  //Number可以把字串'100'改成數字 100
        console.log(+strNum);  //+可以把字串'100'改成數字 100

        console.log(typeof String(realNum));  //把數字100改成string 100
        console.log(typeof realNum.toString());  //string 100

        let input=300;
        if(typeof input==='string') input=+input;  //防呆作業:如果是字串，修正為數字，然後繼續
        console.log(100+input+100);


        //let input='500';
        //if(typeof (input)==='string') input=+input;
        //console.log(100+input+100);


    </script>
